services:
  - type: web
    name: homechef-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
        generateValue: true
      - key: CORS_ORIGIN
        value: https://expo.dev 